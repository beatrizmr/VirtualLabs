<body>
	<script type="text/javascript" src="/vishEditor/js/VISH.Messenger.js"></script>
	<script type="text/javascript">
		VISH.Messenger.init();
		var onGoToSlide = function(slideNumber,origin){
			var dest = [];
			var iframes = document.querySelectorAll(".vishEditorIframe");
			for(var i=0; i<iframes.length; i++){
				if(iframes[i].id!=origin){
					dest.push(iframes[i].id);
				}
			}
			VISH.Messenger.goToSlide(slideNumber,dest);
		}
	</script>

    <div style="width:900px;height:200px;margin:0 auto; display:block">
